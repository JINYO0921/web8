<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex 1</title>
    <style>
        .container1{
            display: flex;
        }

        .container2{
            display: block;
        }

        .item1{
            background: cyan;
            padding: 10px;
            margin: 10px;
        }

        .item2{
            background: rgb(0, 130, 250);
            padding: 15px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="item1">項目1</div>
        <div class="item1">項目2</div>
        <div class="item1">項目3</div>
    </div>
    <br>
    <div class="container2">
        <div class="item2">項目一</div>
        <div class="item2">項目二</div>
        <div class="item2">項目三</div>
    </div>
</body>
</html>
