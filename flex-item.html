<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-item</title>
    <style>
        .flexcontainer{
            display: flex;
            justify-content: space-between;
        }

        .flexitem{
            width: 32%;
            height: 300px;
            background: lightgreen;
        }
    </style>
</head>
<body>
    <header><h1>首頁</h1></header>
    <div class="flexcontainer">
        <div class="flexitem">項目1</div>
        <div class="flexitem">項目2</div>
        <div class="flexitem">項目3</div>
    </div>
    <header><h1>頁尾</h1></header>
</body>
</html>
